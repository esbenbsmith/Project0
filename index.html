<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open Channel</title>

		 <!-- bootstrap css -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	  <!-- custom styles -->
	  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="top">
					<h1>  </h1>

				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<center><h1>The Open Channel</h1></center>

				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
				
	        		<hr>
	        			<form class="text-center" id="new-todo">
	          				<div class="form-group">
	            				<input class="form-control" id="todo-name" placeholder="Express yourself!" autofocus>
	          				</div>
	          				<div class="form-group">
	            				<input class="form-control" id="todo-desc" placeholder="What topic would your expression fall under?">
	          				</div>
	          				<div class="form-group">
	            				<input type="submit" class="btn btn-success" value="Say it!">
	          				</div>
	        			</form>
	        			<hr>
	        			<div id="todo-list"></div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">

				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="top">
					<h1><br>
						<br>
						<br>
					</h1>

				</div>
			</div>
		</div>



	
	  <!-- jquery -->
	  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	  <!-- bootstrap js -->
	  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	  <!-- underscore -->
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	  <!-- custom script -->
	  <script type="text/javascript" src="script.js"></script>	

		<script type="text/template" id="todo-template">
    		<div class="todo">
      			<p>
        			<span class="todo-text"><%= name %> - <%= desc %></span>
        			&nbsp;
        			<button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      			</p>
      					<form>
      						<div class="form-group">
	            				<input class="form-control" id="todo-desc" placeholder="Comments?">
	          				</div>
	          				<div class="form-group">
	            				<input type="submit" class="btn btn-success" value="Comment">
	          				</div>
	        			</form>
      			<hr>
    		</div>
  		</script>
</body>
</html>
